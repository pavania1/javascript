Write an if condition to check that age is NOT between 14 and 90 inclusively.

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use script";
            let age=prompt("enter the value",'');
            if (!(age >= 14 && age <= 90)){
                alert(age);
            }
        </script>
