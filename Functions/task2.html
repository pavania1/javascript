<!-- Function min(a,b)
Write a function min(a,b) which returns the least of two numbers a and b.

For instance:

min(2, 5) == 2
min(3, -1) == -1
min(1, 1) == 1 -->


<!DOCTYPE html>
<html>
    <body>
        <script>
            "use script";
            let a,b;
            a=prompt("Enter the value of a",'');
            b=prompt("enter the value of b",'');
            function min(a,b){
                if (a<b){
                    return a;
                }else{
                    return b;
                }
            }alert(min(a,b));
        </script>
    </body>
</html>
