<!-- Output even numbers in the Loop
Use the for loop to output even numbers from 2 to 10. -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            for (let i=0;i<=10;i++){
                if (i%2==0){
                    alert(i);
                }
            }
        </script>
    </body>
</html>
