<!-- Loop value
What is the last value alerted by this code? Why?

let i = 3;

while (i) {
  alert( i-- );
} -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let i=3;
            while(i){
                alert(i--); // last value is 1
            }
        </script>
    </body>
</html>
