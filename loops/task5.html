<!-- Replace for with while
Rewrite the code changing the for loop to while without altering its behavior (the output should stay same).

for (let i = 0; i < 3; i++) {
  alert( `number ${i}!` );
} -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let i=0;
            while(i<3){
                alert( `number ${i}!` );
                i++;
            }
        </script>
    </body>
</html>
